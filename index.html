<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Filtrar Links de Grupos de Whatsapp e Telegram</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <style>
    body {
      background-color: #121212;
      color: #b3b3b3;
    }

    .result-textarea {
      width: 100%;
      height: 400px; /* Altura fixa da caixa de texto de resultados */
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Filtrar Links de Grupos de Whatsapp e Telegram</h1>

    <div class="row">
      <div class="col-md-8 offset-md-2">
        <textarea id="input-text" class="form-control" rows="10" placeholder="Cole seu texto aqui..."></textarea>
        <button onclick="extractLinks()" class="btn btn-primary btn-block mt-4">Extrair links</button>
      </div>
    </div>

    <div id="results" class="mt-5">
      <h2 class="text-center">Links Extraídos:</h2>
      <textarea id="result-text" class="form-control result-textarea" readonly></textarea>
      <button onclick="copyToClipboard()" class="btn btn-secondary btn-block mt-3">Copiar para a Área de Transferência</button>
    </div>
  </div>

  <script>
    function extractLinks() {
      var text = document.getElementById('input-text').value;
      var whatsappGroupLinks = text.match(/chat\.whatsapp\.com\/(?:invite\/)?[\w-]{22,32}/gi);
      var telegramGroupLinks = text.match(/t\.me\/(?:joinchat\/|invite\/)?[\w-]+/gi);

      var resultTextarea = document.getElementById('result-text');
      resultTextarea.value = '';

      if (whatsappGroupLinks) {
        resultTextarea.value += 'Links de Grupos de Whatsapp:\n';
        resultTextarea.value += whatsappGroupLinks.join('\n') + '\n\n';
      }

      if (telegramGroupLinks) {
        resultTextarea.value += 'Links de Grupos de Telegram:\n';
        resultTextarea.value += telegramGroupLinks.join('\n') + '\n';
      }
    }

    function copyToClipboard() {
      var resultTextarea = document.getElementById('result-text');
      resultTextarea.select();
      document.execCommand('copy');
    }
  </script>
</body>
</html>
